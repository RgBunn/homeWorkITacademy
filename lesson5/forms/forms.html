<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        placeholder="please enter your text"
        maxlength="10"
        readonly
      />
      <input type="email" placeholder="email" />
      <div>
        <label for="html">
          <input type="checkbox" name="it" value="html" id="html" />
          HTML
        </label>
        <label for="css">
          <input type="checkbox" name="it" value="CSS" id="css" />
          CSS
        </label>
        <label for="js">
          <input type="checkbox" name="it" value="js" id="js" />
          JS
        </label>
      </div>
      <div>
        <input type="radio" id="html" name="it2" value="html" checked />
        <label for="html">HTML</label>
        <input type="radio" id="css" name="it2" value="css" />
        <label for="css">CSS</label>
        <input type="radio" id="js" name="it2" value="html" />
        <label for="js">JS</label>
      </div>
      <input type="password" />
      <hr />
      <input type="file" />
      <hr />
      <input type="color" />
      <hr />
      <input type="date" />
      <hr />
      <input type="range" min="0" max="100" step="10" />
      <hr />
      <input type="tel" />
      <hr />
      <input type="time" />
      <hr />
      <hr />
      <select name="" id="">
        <option value=""></option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5</option>
      </select>
      <hr />
      <textarea
        name=""
        id=""
        rows="10"
        cols="20"
        style="resize: none"
      ></textarea>
      <hr />
      <input type="number" /> number
      <hr />
      <input type="datetime-local" min="2023-09-15T03:00" /> datetime-local
      <hr />
      <input type="submit" value="Submit" />
      <input type="button" value="Buton" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
