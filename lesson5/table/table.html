<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-form</title>
    <link rel="stylesheet" href="table-style.css" />
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td>Last Name</td>
          <td><input type="text" placeholder="Petrov" class="full-width" /></td>
        </tr>
        <tr>
          <td>First Name</td>
          <td><input type="text" placeholder="Petr" class="full-width" /></td>
        </tr>
        <tr>
          <td>Address</td>
          <td>
            <textarea
              name=""
              id=""
              rows="5"
              placeholder="119 Kirova st. lec. hall 3-13"
              class="full-width"
            ></textarea>
          </td>
        </tr>
        <!-- <br /> -->
        <tr>
          <td>City</td>
          <td>
            <input type="text" placeholder="Gomel" /> State
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>Zip/Postal code</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Country</td>
          <td>
            <select name="" id="" class="full-width">
              <option value="andorra">Andorra</option>
              <option value="belarus" selected>Belarus</option>
              <option value="canada">Canada</option>
              <option value="denmark">Denmark</option>
              <option value="ecuador">Ecuador</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Phone</td>
          <td>+48( <input type="number" /> ) <input type="number" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" class="full-width" /></td>
        </tr>
        <tr>
          <td>Birth date</td>
          <td>
            Month
            <select name="" id="">
              <option value="january">January</option>
              <option value="february">February</option>
              <option value="march">March</option>
              <option value="april">April</option>
              <option value="may">May</option>
              <option value="june">June</option>
              <option value="july">July</option>
              <option value="august">August</option>
              <option value="september">September</option>
              <option value="october">October</option>
              <option value="november">November</option>
              <option value="december">December</option>
            </select>
            Day <input type="number" /> Year
            <input type="number" placeholder="1980" />
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <select name="" id="">
              <option value="" selected>Please select your gender</option>
              <option value="">Male</option>
              <option value="">Female</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Starting date</td>
          <td>
            <label for="spring"> Spring</label>
            <input
              type="radio"
              id="spring"
              name="starting_date"
              value="spring"
            />
            <label for="autumn"> Autumn</label>
            <input
              type="radio"
              id="autumn"
              name="starting_date"
              value="autumn"
            />
          </td>
        </tr>
        <tr>
          <td>Comments/Questions</td>
          <td>
            <textarea
              name=""
              id=""
              placeholder="Please, send me more information about the ledding"
              class="full-width"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <input type="submit" /> <input type="reset" name="" id="" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
