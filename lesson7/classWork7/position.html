<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="position.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="relative"></div>
      <div class="a0">
        <div class="absolute"></div>
      </div>
      <div class="fixed"></div>
      <div class="sticky-wrapper">
        <div style="height: 150px; background-color: blue"></div>
        <div style="height: 150px; background-color: orchid"></div>
        <div
          class="sticky"
          style="height: 150px; background-color: fuchsia"
        ></div>
        <div style="height: 150px; background-color: palegreen"></div>
        <div style="height: 150px; background-color: forestgreen"></div>
        <div style="height: 150px; background-color: rebeccapurple"></div>
        <div style="height: 150px; background-color: khaki"></div>
        <div style="height: 150px; background-color: burlywood"></div>
      </div>
      <div style="background-color: black; height: 200px"></div>
    </div>
  </body>
</html>
